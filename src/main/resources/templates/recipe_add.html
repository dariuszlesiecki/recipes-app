<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments :: html_head(pageTitle='Recipes App - Add recipe')" />
<body>
<div th:replace="fragments :: header"></div>
<div>

</div>
<div style="background-color: powderblue; padding: 5%; border: 2px solid darkblue;
             border-radius: 25px;"
     class="container text-center">
<form method="post" th:action="@{/recipe/add}" th:object="${recipe}" enctype="multipart/form-data">
    <div class="form-group" style="padding-bottom: 3%" >
        <label for="title" ><h2>Title</h2></label>
        <input type="text" class="form-control" id="title" name="title" placeholder="Enter your recipe's title" th:value="*{title}" th:errorClass="is-invalid" required>
    </div>
    <div class="form-group" style="padding-bottom: 3%" >
        <label for="description"><h2>Description</h2></label>
        <textarea class="form-control" id="description" name="description" rows="3" th:value="*{description}" th:errorClass="is-invalid" required></textarea>
    </div>
    <div class="form-group" style="padding-bottom: 3%" >
        <label><h2>Photo</h2></label>
        <input type="file" class="form-control" id="image" name="image" accept="image/png, image/jpeg" th:value="*{pic}" required/>
    </div>
    <button type="submit" class="btn btn-primary" style="width: 300px">Save</button>
</form>
</div>
</body>
</html>
