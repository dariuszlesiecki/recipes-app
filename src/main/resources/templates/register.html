<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: html_head(pageTitle='Recipes App - Register')" />
<body>
<div class="container text-center">
    <div>
        <h1>User Registration - Sign Up</h1>
    </div>
    <form method="post" th:action="@{/user/register}" th:object="${userDTO}" style="max-width: 400px; margin: 0 auto;">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-4 col-form-label">E-mail: </label>
                <div class="col-8">
                    <input type="text"  class="form-control" name="email" th:value="*{email}" th:errorClass="is-invalid" required/>
                    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"> </div>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Password: </label>
                <div class="col-8">
                    <input type="password"  class="form-control" name="password" th:value="*{password}" th:errorClass="is-invalid" required minlength="6"/>
                    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"> </div>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Re-enter password: </label>
                <div class="col-8">
                    <input type="password"  class="form-control" name="rpassword" th:value="*{rpassword}" th:errorClass="is-invalid" required minlength="6"/>
                    <div th:if="${#fields.hasErrors('rpassword')}" th:errors="*{rpassword}"> </div>
                </div>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
            <div>Already have an account? Log in <a th:href="@{/login}">here</a></div>
        </div>
    </form>
</div>
</body>
</html>
