<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:fragment="html_head(pageTitle)">
    <title>[[${pageTitle}]]</title>
    <meta charset="ISO-8859-1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link href="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.0.7/css/star-rating.css" media="all" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.0.7/js/star-rating.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.0.7/themes/krajee-svg/theme.js"></script>
    <link href="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.0.7/themes/krajee-svg/theme.css" media="all" rel="stylesheet" type="text/css" />

</head>
<body>
<th:block th:fragment="header">
    <div sec:authorize="isAuthenticated()" class="text-center p-3">
        <div style="padding: 1% 5% 1% 5% ">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid  clearfix">
                    <a class="navbar-brand" th:href="@{/}">Home</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse pull-left"  id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link" th:href="@{/recipe/add}">Add recipe</a>
                            <a class="nav-link" th:href="@{/profile}">My profile</a>
                        </div>

                    </div>
                    <div class="pull-right">
                        <form th:action="@{/logout}" method="post">
                            <input type="submit" class="btn btn-warning btn-small btn-nav" value="Logout" />
                        </form>
                    </div>
                </div>
            </nav>
            <div style="margin-left: 15%; margin-right: 15% ;
            background-color: darkblue;
            align-items:center;
            justify-content:
            center; border-radius: 10px;" >
                <h3 style="color: white">Welcome <b><span sec:authentication="name">Username</span></b></h3>
            </div>
        </div>
    </div>
</th:block>
</body>
</html>
