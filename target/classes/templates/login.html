<!DOCTYPE html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</head>
<html xmlns:th="http:/www.thymeleaf.org">
<body>
<div class="container text-center">
    <div>
        <h2>Please Login</h2>
        <br/>
    </div>
    <div>
        <h4><a th:href="@{/oauth2/authorization/facebook}">Login with Facebook</a></h4>
        <h4><a th:href="@{/oauth2/authorization/google}">Login with Google</a></h4>
    </div>
    <div><p>OR</p></div>

    <form th:action="@{/login}" method="post" style="max-width: 400px; margin: 0 auto;">
        <div class="border border-secondary rounded p-3">
            <div th:if="${param.error}">
                <p class="text-danger">Invalid username or password.</p>
            </div>
            <div th:if="${param.logout}">
                <p class="text-warning">You have been logged out.</p>
            </div>
            <div>
                <p><input type="email" name="email" required class="form-control" placeholder="E-mail" /></p>
            </div>
            <div>
                <p><input type="password" name="password" required class="form-control" placeholder="Password" /></p>
            </div>
            <div>
                <p><input type="submit" value="Login" class="btn btn-primary" /></p>
            </div>
            <div>You don't have account? Register <a th:href="@{/user/register}">here</a></div>
        </div>
    </form>
</div>
</body>
</html>
