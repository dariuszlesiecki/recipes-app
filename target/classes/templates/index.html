<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments :: html_head(pageTitle='Recipes App - Home')" />
<body>
<div th:replace="fragments :: header"></div>

<div class="container">
    <div class="row pb-4">
        <div class="col-12">
            <input type="text" name="searchbox" id="searchbox" class="filterinput form-control" placeholder="Search recipe">
        </div>
    </div>

    <div class="card-group">
            <div th:each="recipe : ${listRecipes}" class="card" style="width: 18rem; max-width: 18em">
                <div class="card-body">
                    <h5 class="card-title"><a id="recipe-title" th:href="@{'recipe/' + ${recipe.id}}" th:text="${recipe.title}"></a> </h5>
                </div>
                <a th:href="@{'recipe/' + ${recipe.id}}">
                    <img class="card-img-top " th:src="'data:image/jpeg;base64,' + ${imgUtil.getImgData(recipe.pic)}">
                </a>
        </div>
    </div>
</div>

<script>
    $(document).ready(function() {
        $("#searchbox").on("keyup", function() {
            var value = $(this).val().toLowerCase();
            $('.card').filter(function() {
                $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
            });
        });
    });
</script>
</body>
</html>
